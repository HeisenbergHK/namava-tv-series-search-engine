<!DOCTYPE html>
<html lang="fa">
  <head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />

    <title>TV Series Search Engine</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="search-div">
      <input type="text" id="search-input" placeholder="دنبال چی میگردی؟" />
    </div>

    <div id="result-div">
      <div id="result-list">
        <div class="result-item">
          <img class="poster-el" src="" alt="" />
          <span>series name</span>
          <div class="rating-div">
            <div class="star-el">
              <img class="star-fav" src="images/star.png" alt="star-el" />
              <span>:42</span>
            </div>
            <div class="imdb-el">
              <img class="imdb-fav" src="images/imdb.png" alt="star-el" />
              <span>:4.2</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
